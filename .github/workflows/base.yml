on:
  workflow_call:
    inputs:
      mymessage:
        required: true
        type: string
    secrets:
      TEST:
        required: true


jobs:
  example_job:
    name: Say something
    runs-on: ubuntu-latest
    steps:
      - name: step1
        run: echo ${{ inputs.mymessage }}
      - name: environmentV
        with: 
          MY_TEST: ${{ secrets.TEST }}
        run: echo $MY_TEST | sed 's/./& /g'